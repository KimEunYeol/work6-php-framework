<!DOCTYPE html>
<html>
<head>
	<title>{cfg.site_name}</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
	<meta name="Author" content="{cfg.company_name}">
	<meta name="Keywords" content="{cfg.site_keywords}">
	<meta name="Description" content="{cfg.site_description}">
	<meta name="format-detection" content="telephone=no">

    <meta property="og:type" content="article">
	<meta property="og:title" content="{cfg.site_name}">
	<meta property="og:description" content="{cfg.site_description}">
	<meta property="og:image" content="/ogimage.jpg">
	<meta property="og:url" content="http://{__SERVER.HOST}">


	<link href="/favicon.ico" rel="shortcut icon">

	<link rel="stylesheet" type="text/css" href="/data/skin/{cfg.skin}/css/reset.css?v={=time()}">
	<link rel="stylesheet" type="text/css" href="/data/skin/{cfg.skin}/css/style.css?v={=time()}">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" />

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/data/js/jquery-ui.js"></script>
    <script src="/data/js/designSelect_1.6.js?v={=time()}"></script>
    <script src="/data/js/designToggle_1.2.js?v={=time()}"></script>
    <script src="/data/js/designCheckbox_1.2.js?v={=time()}"></script>
    <script src="/data/js/fullPopup_1.5.js"></script>
	<script src="/data/skin/{cfg.skin}/js/common.js?v={=time()}"></script>


</head>
<body>

    <div id="admin_body" class="relative">

        <div class="menu">
            <div class="admin_name size16"><a class="white" href="/admin">{cfg.site_name}</a></div>
            <ul>
                {? this->admin_menu}
                {@ this->admin_menu}
                    {@ .value_}
                        {? ..key_==0}
                            <li class="title white">{..value_[1]} {..value_[0]}</li>
                        {:}
                            <li><a href="{..value_[1]}" class="block">{..value_[0]}</a></li>
                        {/}
                    {/}
                {/}
                {/}
            </ul>
            <div id="copyright" class="size10"><a href="http://work6.kr" target="_blank">Program created by work6.kr</a></div>
        </div>

        <div class="body left">

            <div id="body_header" class="bg_white relative">
                <a href="#" class="size20 btn_menu"><i class="fas fa-bars" ></i></a>
                <div class="profile absolute right">
                    <div class="btn_element">
                        <div class="photo inline_block">
                            {? sess.photo}
                                <img src="/data/skin/{cfg.skin}/img/admin_photo/{sess.photo}" alt="{sess.name}">
                            {:}
                                <img src="/data/skin/{cfg.skin}/img/admin_photo/user.jpg" alt="{sess.name}">
                            {/}
                        </div>
                        <span class="inline_block"> {sess.name} </span>
                        <span class="size16 inline_block mr20"><i class="fas fa-chevron-down"></i></span>
                    </div>

                    <ul class="relative bg_white border mt10 left">
                        <li><a href="/admin/member/profile/{sess.idx}" class="block hover_green"><i class="fas fa-cog center"></i> 프로필</a></li>
                        <li><a href="/admin/login/out" class="block hover_red"><i class="fas fa-power-off center"></i> 로그아웃</a></li>
                    </ul>
                </div>
            </div>
